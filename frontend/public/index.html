<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Performance optimizations -->
    <meta name="theme-color" content="#3B82F6" />
    <meta
      name="description"
      content="Muhimbili National Hospital - Access Request System"
    />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

    <!-- DNS prefetch for better performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="<%= BASE_URL %>assets/images/logo2.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>assets/images/logo2.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>assets/images/logo2.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>assets/images/logo2.png" />
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />

    <!-- Optimized font loading with font-display: swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome with integrity check -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Critical images will be preloaded dynamically based on user role and navigation -->

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
