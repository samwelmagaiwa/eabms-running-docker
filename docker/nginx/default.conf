server {
    listen 80;
    index index.html index.php;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    
    # Root directory will contain the frontend 'dist' build
    root /var/www/public;

    # Handle API routes and Documentation routes by passing to Laravel index.php
    location ~ ^/(api|api-docs-modern|documentation|swagger-assets) {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle standard PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Handle Frontend (Vue/Vite) routes
    location / {
        # First try to serve static file, then fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
        gzip_static on;
    }
}
